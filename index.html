    <script>
        // é»˜è®¤æ˜¾ç¤ºä»Šå¤©çš„æ—¥æœŸ
        document.getElementById('dateInput').valueAsDate = new Date();

        // ä¿å­˜è®°å½•åˆ°æœ¬åœ°å­˜å‚¨
        function saveRecord() {
            const date = document.getElementById('dateInput').value;
            const tomorrow = document.getElementById('tomorrowInput').value;
            const todayAction = document.getElementById('todayActionInput').value;
            const todayReflection = document.getElementById('todayReflectionInput').value;
            const todayGratitude = document.getElementById('todayGratitudeInput').value;

            if (!date) {
                alert('è¯·é€‰æ‹©æ—¥æœŸï¼');
                return;
            }

            // æ„é€ è®°å½•å¯¹è±¡
            const record = {
                date,
                tomorrow,
                todayAction,
                todayReflection,
                todayGratitude
            };

            // ä»æœ¬åœ°å­˜å‚¨è·å–ç°æœ‰è®°å½•
            let records = JSON.parse(localStorage.getItem('dailyReviewRecords')) || [];
            // æ£€æŸ¥æ˜¯å¦å·²æœ‰å½“å¤©è®°å½•
            const existingIndex = records.findIndex(item => item.date === date);
            if (existingIndex !== -1) {
                // æ›´æ–°ç°æœ‰è®°å½•
                records[existingIndex] = record;
            } else {

                records.push(record);

            // ä¿å­˜å›æœ¬åœ°å­˜å‚¨
            localStorage.setItem('dailyReviewRecords', JSON.stringify(records));
            alert('è®°å½•ä¿å­˜æˆåŠŸï¼');

        // æ‰“å¼€å†å²è®°å½•å¼¹çª—
        function openHistory() {
            const records = JSON.parse(localStorage.getItem('dailyReviewRecords')) || [];
            const historyList = document.getElementById('historyList');
            historyList.innerHTML = '';

            if (records.length === 0) {
                historyList.innerHTML = '<p style="text-align: center; color: #999; padding: 20px 0;">æš‚æ— å†å²è®°å½•</p>';
            } else {
                // æŒ‰æ—¥æœŸå€’åºæ’åˆ—
                records.sort((a, b) => new Date(b.date) - new Date(a.date));
                
                records.forEach(record => {
                    const item = document.createElement('div');
                    item.className = 'history-item';
                    item.innerHTML = `

                        <div class="history-section">
                            <h3>ğŸ“… æ˜æ—¥å®‰æ’</h3>

                    `;

        }

        // å…³é—­å†å²è®°å½•å¼¹çª—
        function closeHistory() {

        // ç‚¹å‡»å¼¹çª—å¤–éƒ¨å…³é—­å¼¹çª—
        window.onclick = function(event) {

            if (event.target === modal) {

        }

        // é¡µé¢åŠ è½½æ—¶ï¼Œå°è¯•åŠ è½½å½“å¤©çš„è®°å½•
        window.onload = function() {
            const today = new Date().toISOString().split('T')[0];
            const records = JSON.parse(localStorage.getItem('dailyReviewRecords')) || [];
            const todayRecord = records.find(item => item.date === today);
            if (todayRecord) {

                document.getElementById('todayActionInput').value = todayRecord.todayAction;
