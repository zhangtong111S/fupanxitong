        .card-blessing .card-title {

        .btn-img {

            font-size: 11px;
            display: flex;
            align-items: center;

            white-space: nowrap;
        }

        .content {

            display: flex;
        }

        [contenteditable] {
            width: 100%;

            border-radius: 8px;
            padding: 12px;
            resize: none;
            font-size: 14px;
            line-height: 1.6;
            border: 0.5px solid #eee;
            outline: none;
            overflow-y: auto;
        }

        [contenteditable]:empty:before {
            content: attr(placeholder);
            color: #a0aec0;
            pointer-events: none;
            display: block;
        }

        [contenteditable] img {
            max-width: 100px;
            max-height: 100px;
            vertical-align: middle;
            margin: 0 4px;
        }

        .controls {
            width: 100%;
            max-width: 1200px;
            margin: 16px auto 0;

        }

        .history-select {

            cursor: pointer;

        }

        .history-select:focus {
            outline: none;

        }

        .btn-group {
            display: flex;

        }

        .btn {
            padding: 6px 10px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 4px;
            transition: all 0.3s ease;
            font-weight: 500;
            white-space: nowrap;
        }

        .btn-primary {
            background-color: #4aae9b;
            color: #ffffff;
        }

        .btn-primary:hover {
            background-color: #3b9181;
            transform: translateY(-1px);
        }

        .btn-danger {
            background-color: #e57373;

        }

        .btn-danger:hover {
            background-color: #d32f2f;
            transform: translateY(-1px);
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: repeat(2, 1fr) !important;
                grid-template-rows: repeat(2, 1fr);
            }
            .header h1 {
                font-size: 16px;
            }
            .controls {
                flex-wrap: nowrap;
                gap: 4px;
                font-size: 10px;
            }
            .btn {
                padding: 4px 8px;
                font-size: 10px;
            }
            .history-select {
                padding: 4px 8px;
                font-size: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="header">

    <div class="container">
        <div class="card card-work">

                <div class="card-title">
                    <svg viewBox="0 0 24 24" width="18" height="18">

            </div>

            </div>
        </div>

        <div class="card card-plan">
            <div class="card-header">
                <div class="card-title">
                    <svg viewBox="0 0 24 24" width="18" height="18">

                    </svg>
                    ÊòéÊó•ÊâìÁÆó
                </div>
                <button class="btn-img" onclick="uploadImgToText('plan-tomorrow')">üì∑ ‰º†Âõæ</button>
            </div>
            <div class="content">
                <div id="plan-tomorrow" placeholder="ËßÑÂàíÊòéÊó•Ë¶ÅÂÅöÁöÑ‰∫ãÈ°π..." contenteditable="true"></div>
            </div>
        </div>

        <div class="card card-reflection">
            <div class="card-header">
                <div class="card-title">

                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 17h-2v-2h2v2zm2.07-7.75l-.9.92C13.45 12.9 13 13.5 13 15h-2v-.5c0-1.1.45-2.1 1.17-2.83l1.24-1.26c.37-.36.59-.86.59-1.41 0-1.1-.9-2-2-2s-2 .9-2 2H8c0-2.21 1.79-4 4-4s4 1.79 4 4c0 .88-.36 1.68-.93 2.25z"/>
                    </svg>
                    ‰ªäÊó•ÂèçÊÄù
                </div>

            </div>
            <div class="content">
                <div id="reflection-today" placeholder="ÂèçÊÄù‰ªäÊó•ÁöÑ‰∏çË∂≥‰∏éÊî∂Ëé∑..." contenteditable="true"></div>
            </div>
        </div>

        <div class="card card-blessing">
            <div class="card-header">
                <div class="card-title">
                    <svg viewBox="0 0 24 24" width="18" height="18">
                        <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                    </svg>
                    ‰ªäÊó•Â∞èÁ°ÆÂπ∏
                </div>
                <button class="btn-img" onclick="uploadImgToText('blessing-today')">üì∑ ‰º†Âõæ</button>
            </div>
            <div class="content">
                <div id="blessing-today" placeholder="ËÆ∞ÂΩï‰ªäÊó•ÁöÑÂ∞èÁæéÂ•ΩÁû¨Èó¥..." contenteditable="true"></div>

    <div class="controls">
        <select id="history-date" class="history-select" onchange="loadHistory()"></select>
        <div class="btn-group">
            <button class="btn btn-danger" onclick="deleteHistory()">üóëÔ∏è Âà†Èô§</button>
            <button class="btn btn-primary" onclick="saveData()">üíæ ‰øùÂ≠ò</button>
        </div>

    <script>
        function getToday() {
            return new Date().toISOString().split('T')[0];
        }

        function getYesterday() {
            const yesterday = new Date();
            yesterday.setDate(yesterday.getDate() - 1);
            return yesterday.toISOString().split('T')[0];
        }

        function setHeaderTitle() {
            const today = getToday();
            document.getElementById('today-title').innerText = `${today} ÊØèÊó•Â§çÁõò`;
        }

        function autoSyncPlanToWork() {
            const today = getToday();
            const yesterday = getYesterday();
            const history = JSON.parse(localStorage.getItem('review-history') || '{}');

            if (history[today]) return;
            if (history[yesterday] && history[yesterday].plan.text) {
                document.getElementById('work-today').innerHTML = history[yesterday].plan.text;
            }
        }

        // ‰ºòÂåñÂõæÁâá‰∏ä‰º†ÔºöÂ∞ÜÂõæÁâáËΩ¨‰∏∫Base64Â≠òÂÇ®ÔºåÁ°Æ‰øùÂà∑Êñ∞Âêé‰æùÁÑ∂ÂèØËßÅ
        function uploadImgToText(textareaId) {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'image/*';
            input.onchange = e => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = function(event) {
                    const imgUrl = event.target.result;
                    const textbox = document.getElementById(textareaId);
                    const img = document.createElement('img');
                    img.src = imgUrl;
                    img.style.maxWidth = '100px';
                    img.style.maxHeight = '100px';
                    img.style.verticalAlign = 'middle';
                    img.style.margin = '0 4px';
                    
                    const selection = window.getSelection();
                    const range = selection.getRangeAt(0);
                    range.deleteContents();
                    range.insertNode(img);
                    range.setStartAfter(img);
                    selection.removeAllRanges();
                    selection.addRange(range);
                };
                reader.readAsDataURL(file);
            };
            input.click();
        }

        function saveData() {
            const today = getToday();
            const getContent = id => document.getElementById(id).innerHTML;

            const data = {
                date: today,
                work: { text: getContent('work-today') },
                plan: { text: getContent('plan-tomorrow') },
                reflection: { text: getContent('reflection-today') },
                blessing: { text: getContent('blessing-today') }
            };

            const history = JSON.parse(localStorage.getItem('review-history') || '{}');
            history[today] = data;
            localStorage.setItem('review-history', JSON.stringify(history));
            updateHistorySelect();
            alert("‰øùÂ≠òÊàêÂäüÔºÅ");
        }

        function updateHistorySelect() {
            const history = JSON.parse(localStorage.getItem('review-history') || '{}');
            const dates = Object.keys(history).sort().reverse();
            const select = document.getElementById('history-date');
            select.innerHTML = '<option value="">Êü•ÁúãÂæÄÊó•ËÆ∞ÂΩï</option>';
            dates.forEach(date => {
                const option = document.createElement('option');
                option.value = date;
                option.textContent = date;
                select.appendChild(option);
            });
        }

        function loadHistory() {
            const date = document.getElementById('history-date').value;
            if (!date) return;
            const history = JSON.parse(localStorage.getItem('review-history') || '{}');
            const data = history[date];
            if (!data) return;

            document.getElementById('work-today').innerHTML = data.work.text;
            document.getElementById('plan-tomorrow').innerHTML = data.plan.text;
            document.getElementById('reflection-today').innerHTML = data.reflection.text;
            document.getElementById('blessing-today').innerHTML = data.blessing.text;
        }

        function deleteHistory() {
            const date = document.getElementById('history-date').value;
            if (!date) {
                alert("ËØ∑ÂÖàÈÄâÊã©Ë¶ÅÂà†Èô§ÁöÑËÆ∞ÂΩïÊó•ÊúüÔºÅ");
                return;
            }
            if (confirm(`Á°ÆÂÆöË¶ÅÂà†Èô§ ${date} ÁöÑÂ§çÁõòËÆ∞ÂΩïÂêóÔºü`)) {
                const history = JSON.parse(localStorage.getItem('review-history') || '{}');
                delete history[date];
                localStorage.setItem('review-history', JSON.stringify(history));
                updateHistorySelect();
                ['work-today', 'plan-tomorrow', 'reflection-today', 'blessing-today'].forEach(id => {
                    document.getElementById(id).innerHTML = '';
                });
                alert("ËÆ∞ÂΩïÂ∑≤Âà†Èô§ÔºÅ");
            }
        }

        window.onload = function() {
            setHeaderTitle();
            updateHistorySelect();
            autoSyncPlanToWork();
        };
    </script>
